            <h2 class="escola-titulo">Clube de Regatas do Flamengo</h2>
            <p class="escola-texto-um">Quando os fundadores do clube escolheram o nome Flamengo, queriam reforçar a ligação com a região e o esporte que ali era praticado — o remo. Assim, o nome do Flamengo foi consolidado como uma referência ao bairro e ao esporte de origem.
